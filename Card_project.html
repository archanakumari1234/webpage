<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- css link -->
    <!-- add the google font -->
    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Card_project.css">
</head>

<body>
    <!-- card section -->
    <div class="card">
        <section class="top-section">
            <!-- left arrow icon -->
            <i class="fa-solid fa-arrow-left"></i>
            <!-- Ellipsis-vertical -->
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </section>
        <!-- adding the profile image -->
        <img class="profileImage" src="/assets/B612_20210718_214628_203.jpg" width="100px" alt="">
        <!-- profile details -->
        <h2 class="profileName">Archana kumari</h2>
        <h3 class="profileWork">Website Development</h3>
        <!-- social media section -->
        <section class="socialMedia">
            <!-- facebook -->
            <i class="fa-brands fa-facebook"></i>
            <!-- twitter -->
            <i class="fa-brands fa-twitter"></i>
            <!-- instagram -->
            <i class="fa-brands fa-instagram"></i>
            <!-- youtube -->
            <i class="fa-brands fa-youtube"></i>
        </section>
        <!-- button section -->
        <div class="btn">
            <button>Message</button>
            <button>Subscribe</button>
        </div>
        <!-- Like , comment, and share section -->
        <div class="LikeCommentShare">
            <!-- like section -->
           <div class="saprate"> <i class="fa-regular fa-heart"></i>
            <span>50k</span></div>
            <!-- comment section -->
            <div class="saprate"><i class="fa-regular fa-comment"></i>
                <span>23k</span></div>
            <!-- share section -->
           <div> <i class="fa-solid fa-share"></i>
            <span>5.23k</span></div>
        </div>


    </div>
</body>

</html>
